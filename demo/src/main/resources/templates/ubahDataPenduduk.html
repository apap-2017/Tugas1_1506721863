<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Halaman Ubah Data Penduduk</title>
		<meta charset="ISO-8859-1"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="#">Sistem Informasi Kependudukan</a>
    			</div>
    			<ul class="nav navbar-nav">
      				<li><a href="/">Home</a></li>
      				<li><a href="/">Cari Data</a></li>
      				<li class="active"><a href="/tambahUbah">Tambah dan Ubah Penduduk</a></li>
      			</ul>
			</div>
		</nav>
		
		<div class="container">
		<form th:object="${penduduk}" method="post" action="/penduduk/ubah/">
				<h4>Mengubah Data Penduduk</h4>
				<hr/>
					<div class="form-group">
					<label for="nama">Masukkan Nama</label>
					<input type="text" class="form-control" id="nama" name="nama" th:field="*{nama}" th:value="${penduduk.nama}" style="width: 300px;"></input>
					<label for="tempat_lahir">Tempat Lahir</label>
					<input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" th:field="*{tempat_lahir}" th:value="${penduduk.tempat_lahir}" style="width: 300px;"></input>
					<label for="tanggal_lahir">Tanggal Lahir</label>
					<input type="text" class="form-control" id="tanggal_lahir" name="tanggal_lahir" th:field="*{tanggal_lahir}" th:value="${penduduk.tanggal_lahir}" style="width: 300px;"></input>
					<label for="jenis_kelamin">Jenis Kelamin</label>
					<select class="form-control" th:field="*{jenis_kelamin}" style="width: 300px;">
						<option value="0">Laki-laki</option>
						<option value="1">Perempuan</option>
					</select>
					<label for="golongan_darah">Golongan Darah</label>
					<select class="form-control" th:field="*{golongan_darah}" style="width: 300px;">
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="AB">AB</option>
						<option value="O">O</option>
					</select>
					<label for="agama">Agama</label>
					<input type="text" class="form-control" id="agama" name="agama" th:field="*{agama}" th:value="${penduduk.agama}" style="width: 300px;"></input>
					<label for="status_perkawinan">Status Perkawinan</label>
					<input type="text" class="form-control" id="status_perkawinan" name="status_perkawinan" th:field="*{status_perkawinan}" th:value="${penduduk.status_perkawinan}" style="width: 300px;"></input>
					<label for="status_dalam_keluarga">Status dalam Keluarga</label>
					<input type="text" class="form-control" id="status_dalam_keluarga" name="status_dalam_keluarga" th:field="*{status_dalam_keluarga}" th:value="${penduduk.status_dalam_keluarga}" style="width: 300px;"></input>
					<label for="pekerjaan">Pekerjaan</label>
					<input type="text" class="form-control" id="pekerjaan" name="pekerjaan" th:field="*{pekerjaan}" th:value="${penduduk.pekerjaan}" style="width: 300px;"></input>
					<label for="kewarganegaraan">Kewarganegaraan</label>
					<select class="form-control" th:field="*{is_wni}" style="width: 300px;">
						<option value="1">WNI</option>
						<option value="0">WNA</option>
					</select>					
					<label for="id_keluarga">ID Keluarga</label>
					<input type="text" class="form-control" id="id_keluarga" name="id_keluarga" th:field="*{id_keluarga}" th:value="${penduduk.id_keluarga}" style="width: 300px;"></input>
					<input type="hidden" class="form-control" id="id_penduduk" name="id_penduduk" th:field="*{id_penduduk}" th:value="${id}"></input>
					<input type="hidden" class="form-control" id="nik" name="nik" th:field="*{nik}" th:value="${nik}"></input>
				</div>
				<button type="submit" class="btn btn-info">Simpan Perubahan</button>
				<hr/><br></br>
			</form>
		</div>
		
	</body>
</html>
